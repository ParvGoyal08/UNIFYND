<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unifynd</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="unifynd.css" />
</head>
<body>
    <!-- --------NAVBAR--------- -->
    <section class="section">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">UNIFYND</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <form class="d-flex">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search..."
                    aria-label="Search"
                    style="width: 250px"
                />
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </li>
            </ul>
            <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Notes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">My Colleges</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Applications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Fee Estimator</a>
            </li>
            </ul>
            <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    </section>

    <!--------INFO------ -->

    <section class="section">
    <div class="banner"></div>
    </section>

    <!------Tools------>

    <section class="section" id="tools">
    <div class="Tools">
        <div class="ToolOption">
            <div
                class="ToolOption-img"
                style="background-image: url('box6_image.jpg')"
            ></div>
            Find Colleges
        </div>

        <div class="ToolOption">
            <div
                class="ToolOption-img"
                style="background-image: url('box6_image.jpg')"
            ></div>
            Fee Estimator
        </div>

        <div class="ToolOption">
            <div
                class="ToolOption-img"
                style="background-image: url('box6_image.jpg')"
            ></div>
            My College
        </div>

        <div class="ToolOption">
            <div
                class="ToolOption-img"
                style="background-image: url('box6_image.jpg')"
            ></div>
            My Applications
        </div>
    </div>
    </section>

    <!---------RANKINGS----------->

    <section class="section" id="Rankings_Notes">
    <div class="rankings-Note">
        <div class="rankings-left">
            <div class="worldranking">
                <div
                class="rankingbox"
                style="background-image: url('qsr2.png')"
                ></div>
                <div
                class="rankingbox"
                style="background-image: url('THERankings.jpg')"
                ></div>
            </div>

            <div class="worldranking"></div>
            </div>

        <!-----------NOTES---------- -->

        <div class="notes">
            <h2>Add Note</h2>
            <form>
                <div class="mb3">
                <!-- <label for="notesInput" class="form-label">Add Notes</label> -->
                <textarea
                    id="note"
                    class="form-control"
                    id="notesInput"
                    rows="8"
                    style="resize: none; overflow-y: scroll"
                ></textarea>
                </div>
                <button type="submit" id="notebtn" class="btn btn-success">
                Save Note
                </button>
                <button type="submit" id="notebtn" class="btn btn-primary">
                View All Notes
                </button>
            </form>
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
